<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Team</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d31815329.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../drugastrona/css/main.css">
    <link rel="stylesheet" media="screen and (min-width:576px)" href="../drugastrona/css/small.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="../drugastrona/css/medium.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../drugastrona/css/large.css">

</head>
<body>
    
    <nav>
        <div class="nav-mobile">
            <button><i class="fas fa-bars"></i></button>
        </div>
        <div class="nav-desktop">
            <ul>
                <li><a href=""> <i class="fas fa-dumbbell"></i> home</a></li>
                <li><a href="">o nas</a></li>
                <li><a href="">Co trenujemy?</a></li>
                <li><a href="">kontakt</a></li>
            </ul>
        </div>


    </nav>
    <header>

        <div class="header-img">

            <div class="header-text">
                <h1>Strong<span>Team</span></h1>
                <p>Z miłości do sportu, Z pasji do ćwiczeń !</p>
            </div>
            <div class="hero-bg"></div>

        </div>
    </header>
    <main class="wrapper">
        <section>
            <h2>O nas</h2>
            <p>Każdy z naszej grupy jest inny i ma inne zamiłowania. Łączy nas jedno: wspólny cel i zabawa czyli w skrócie sport!</p>


        </section>


        <section class="photos">
            <div class="underline">
                <h2>Co trenujemy?</h2>
                <div class="line"></div>

            </div>
            <div class="main-photo first-photo">
                <div class="photo-text">
                    <h3>Sporty walki</h3>
                </div>
                <div class="hero-bg2"></div>
            </div>

            <div class="main-photo second-photo">
                <div class="photo-text">
                    <h3>Kulturystka</h3>
                </div>
                <div class="hero-bg2"></div>
            </div>
            <div class="main-photo third-photo">
                <div class="photo-text">
                    <h3>Kolarstwo</h3>
                </div>
                <div class="hero-bg2"></div>
            </div>

            <div class="main-photo four-photo">
                <div class="photo-text">
                    <h3>Crossfit</h3>
                </div>
                <div class="hero-bg2"></div>
            </div>

        </section>
        <section>
            <h2>kontakt</h2>
        </section>
    </main>
    <footer></footer>

</body>
</html>
